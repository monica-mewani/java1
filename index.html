<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>

        <div class="form-section">
            <h2>Add Student</h2>
            <form id="studentForm">
                <input type="number" id="studentId" placeholder="Student ID" required>
                <input type="text" id="studentName" placeholder="Student Name" required>
                <input type="number" step="0.01" id="studentGpa" placeholder="Student GPA" required>
                <button type="submit">Add Student</button>
            </form>
        </div>

        <div class="search-section">
            <h2>Search Student by ID</h2>
            <input type="number" id="searchId" placeholder="Enter Student ID">
            <button onclick="searchStudent()">Search</button>
            <p id="searchResult"></p>
        </div>

        <div class="list-section">
            <h2>List of Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>GPA</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
